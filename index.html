<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Accountant</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- css tailwind framwork -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <article class="text-3xl font-semibold text-center p-5 text-purple-900">
            <h1>Home Accountant <i class="fa fa-hand-holding-dollar"></i></h1>
        </article>
    </header>
    <main>
        <section class="w-full mx-auto p-5">
            <article class="flex flex-wrap gap-6 ">
                <article>
                    <img class="rounded-lg" src="images/dollar-pic.jpg" alt="">
                </article>
                <article class="mx-auto mb-3">
                    <h1 class="text-center font-semibold text-purple-900 text-3xl mb-5">Income</h1>
                    <span class="text-2xl text-gray-700 font-semibold mr-4">Income:</span> <input class="focus:outline-none focus:ring focus:border-blue-500 bg-yellow-200 font-semibold mb-3 rounded-lg p-2" type="text" value="10000"><br>
                    <h1 class="text-3xl font-semibold text-purple-900 text-center my-5">Expenses</h1>
                    <span class="text-2xl text-gray-700 font-semibold">Food:</span> <input class="focus:outline-none focus:ring focus:border-blue-500 bg-yellow-200 font-semibold rounded-lg mx-10 mb-5 p-2" type="text" value="3000"><br>
                    <span class="text-2xl text-gray-700 font-semibold ">Rent:</span> <input class="focus:outline-none focus:ring focus:border-blue-500 bg-yellow-200 font-semibold rounded-lg mx-12 mb-5 p-2" type="text" value="2000"><br>
                    <span class="text-2xl text-gray-700 font-semibold">Clothes:</span> <input class="focus:outline-none focus:ring focus:border-blue-500 bg-yellow-200 font-semibold rounded-lg mx-4 mb-5 p-2" type="text" value="500"><br>

                    <article class="text-center mb-5">
                        <input class="px-5 py-2 bg-green-600 text-white font-semibold text-2xl rounded-lg " type="button" value="Calculate">
                    </article>

                    <article>
                        <h1 class="text-2xl font-semibold text-gray-700 mb-5">Total Expenses: <span>5500</span></h1>
                        <h1 class="text-2xl font-semibold text-gray-700 mb-5">Balance: <span>4500</span></h1>
                    </article>
                    <article class="flex mb-5">
                        <p class="text-2xl font-semibold mr-2">Save:</p>
                        <input class="bg-yellow-200 w-16 text-center px-3 py-1 rounded-lg font-semibold mr-2" type="text" value="20">
                        <p class="text-2xl font-semibold mr-5">%</p>
                        <input class="bg-green-600 px-8 py-1 rounded-lg text-2xl text-white font-semibold" type="button" value="Save">
                    </article>
                    <article>
                        <h1 class="text-2xl font-semibold text-gray-700 mb-5">Saving Amount: <span>2000</span></h1>
                        <h1 class="text-2xl font-semibold text-gray-700 mb-5">Remaining Balance: <span>2500</span></h1>
                    </article>
                </article>
                </article>           
            </article>            
        </section>
    </main>
    
</body>
</html>
