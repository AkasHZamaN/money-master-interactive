<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Accountant</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- css tailwind framwork -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <article class="text-3xl font-semibold text-center p-5 text-purple-900">
            <h1>Home Accountant <i class="fa fa-hand-holding-dollar"></i></h1>
        </article>
    </header>
    <main>
        <section class="w-full mx-auto p-5">
            <article class="flex flex-wrap justify-between gap-6 ">
                <article>
                    <img class="rounded-lg" src="images/dollar-pic.jpg" alt="">
                </article>
                <article class="mx-auto mb-3">
                    <h1 class="text-center font-semibold text-purple-900 text-3xl mb-5">Income</h1>
                    <span class="text-2xl text-gray-500 font-semibold mr-4">Income:</span> <input class="focus:outline-none focus:ring focus:border-blue-500 bg-yellow-200 mb-3 rounded-lg p-2" type="text"><br>
                    <h1 class="text-3xl font-semibold text-purple-900 text-center my-5">Expenses</h1>
                    <span class="text-2xl text-gray-500 font-semibold">Food:</span> <input class="focus:outline-none focus:ring focus:border-blue-500 bg-yellow-200 rounded-lg mx-10 mb-5 p-2" type="text"><br>
                    <span class="text-2xl text-gray-500 font-semibold ">Rent:</span> <input class="focus:outline-none focus:ring focus:border-blue-500 bg-yellow-200 rounded-lg mx-12 mb-5 p-2" type="text"><br>
                    <span class="text-2xl text-gray-500 font-semibold">Clothes:</span> <input class="focus:outline-none focus:ring focus:border-blue-500 bg-yellow-200 rounded-lg mx-4 mb-5 p-2" type="text"><br>

                </article>
            </article>
        </section>
    </main>
    
</body>
</html>
